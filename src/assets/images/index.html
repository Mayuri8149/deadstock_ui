<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif;color:#000;}
body, html {height: 100%; }
.bgimg {
  background-image: url('background.png');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    <img src="snapperlogo.svg" width="200px;">
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-center w3-animate-top">SnapperCert</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%;color: #000;">
    <p class="w3-large w3-center" style="color: black;">A blockchain based transaction authenticator and verification platform</p>
    
   <p class="w3-large w3-center"><button class="w3-button w3-border w3-border-orange w3-round-large" style="color: black;">Sign In</button></p>
     
    <div class="w3-container w3-center w3-cell w3-mobile" style="color: black;">
  <p><button class="w3-button w3-border w3-border-orange w3-round-large">Institution Registration</button></p>
</div>
<div class="w3-container w3-center  w3-cell w3-mobile" style="color: black;">
  <p><button class="w3-button w3-border w3-border-orange w3-round-large">Corporate Registration</button></p>
</div>
<div class="w3-container w3-center  w3-cell w3-mobile " style="color: black;">
  <p><button class="w3-button w3-border w3-border-orange w3-round-large">Partner Registration</button></p>
</div>  
  </div>
  
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="https://www.snapperfuturetech.com" target="_blank">Snapper Future Tech</a>
  </div>
</div>

</body>
</html>
