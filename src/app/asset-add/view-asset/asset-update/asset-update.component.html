<div class="container">
    <div class="panel panel-primary heading-wrapper">
    </div>
    <div class="form-wrapper">
        <div class="example-container" linear>
            <form [formGroup]="AssetCategoryForm" autocomplete="off" #assetCategoryForm="ngForm"
                (ngSubmit)="updateAssetCategory(assetCategoryForm)">
                <div>
                    <div id="userDiv">
                        <span id="userSpan">
                            Asset Details
                        </span>
                    </div>
                    <div class="row" style="margin-top: 14px;">
                        <div class="offset-lg-1 col-lg-5 col-md-6 col-sm-6">
                            <mat-form-field style="width: 100%;">
                                <input matInput placeholder="Asset Name" formControlName="assetName" required>
                                <mat-error *ngIf="hasError('assetName', 'required')">Asset Name is required!</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-5 col-md-6 col-sm-6">
                            <mat-form-field style="width: 100%;">
                                <input matInput placeholder="Asset Description" formControlName="assetDescription"
                                    required>
                                <mat-error *ngIf="hasError('assetDescription', 'required')">Asset description is
                                    required!</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <div class="action-btns text-center">
                    <button mat-raised-button class="subBtn" [disabled]="!assetCategoryForm.form.valid">Update</button>
                    <button type="button" mat-raised-button class="cancelBtn" (click)="goBack()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
