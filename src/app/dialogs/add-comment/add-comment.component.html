<div mat-dialog-title class="logo-color">
</div>
<mat-dialog-content class="content-wrapper">
	<div class="detail">
		<div class="comment-value">
			<mat-form-field class="input-field" fxFlex.gt-md="100%" fxFlex.lt-md="100%" fxFlex.md="40%">
				<textarea matInput placeholder="Add Comment" [(ngModel)]="comment" required>
				</textarea>
				<mat-error *ngIf="hasError('comment', 'required')">Comment is required!</mat-error>
			</mat-form-field>
		</div>
	</div>
</mat-dialog-content>
<mat-dialog-actions class="action-btns text-center">
	<button mat-raised-button class="action-btn text-center" (click)="add()">Add</button>
	<button mat-raised-button class="action-btn text-center" (click)="close()">Exit</button> 
</mat-dialog-actions>
