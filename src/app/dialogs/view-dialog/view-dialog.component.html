<mat-dialog-content class="content-wrapper" [formGroup]="blockchainService" #mailForm="ngForm">
	{{message.message}}
	<div class="detail">
		<div class="value">		
			<mat-checkbox class="example-margin" [(ngModel)]="checkedblockchainService" formControlName="isBlockchainService">Blockchain Service Access</mat-checkbox>
		</div>
	</div>
</mat-dialog-content>

<mat-dialog-actions class="actions text-center">
	<div class="action-btns  text-center">
		<button mat-button [mat-dialog-close]="true" cdkFocusInitial class="subBtn" (click)="blockchainServiceFun(mailForm)">Yes</button>
		<button mat-button [mat-dialog-close]="false" class="cancelBtn">No</button>
	</div>
</mat-dialog-actions>
