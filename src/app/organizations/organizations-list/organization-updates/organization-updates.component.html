<div class="container">
	<div class="form-wrapper">
		<div class="example-container" linear>
			<form [formGroup]="organizationDetailForm" autocomplete="off" #intDetails="ngForm" (ngSubmit)="updateOrganization(intDetails)">
				<div class="mainDiv">
					<div class="moduleDiv">
						<span class="moduleSpan">
							Fabric Configuration
						</span>
					</div>
					<div class="row">
						<div class="offset-lg-1 col-lg-5 col-md-6 col-sm-6">
							<mat-form-field class="w100p">
								<input matInput placeholder="Fabric Channel Id" formControlName="fabricChannelId" required>
								<mat-error *ngIf="hasError('fabricChannelId', 'required')">Fabric Channel Id required!</mat-error>
							</mat-form-field>
						</div>
						<div class="col-lg-5 col-md-6 col-sm-6">
							<mat-form-field class="w100p">
								<input matInput placeholder="Fabric Organization Id" formControlName="fabricOrgId" required>
								<mat-error *ngIf="hasError('fabricOrgId', 'required')">Fabric Organization Id required!</mat-error>
							</mat-form-field>
						</div>
					</div>		
					<div class="action-btns text-center">
						<button mat-raised-button class="subBtn" *ngIf="flag == true">Add</button> 
						<button mat-raised-button class="subBtn" *ngIf="flag == false">Update</button> 
						<button type="button" mat-raised-button class="cancelBtn"  (click)="goBack()">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
